<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö RESOURCES</title>
    <style>
        /* Am√©liorer la banni√®re */
        .banner {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .banner:hover {
            background-color: #ffeeba;
            transform: scale(1.02);
        }

        /* Style du corps de la page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 30px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #f4f7fa;
        }

        /* Titre principal */
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
        }

        /* Style des listes */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin: 15px 0;
            font-size: 18px;
            color: #333;
        }

        /* Liens */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            transform: scale(1.05);
        }

        /* Dossiers */
        .folder-link {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .folder-link:hover {
            color: #218838;
            transform: scale(1.05);
        }

        /* Erreurs */
        .error {
            color: red;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }

        /* Animations de chargement */
        .loading {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="banner">
        ‚ö†Ô∏è Cette page contient des documents personnels. Elle est destin√©e uniquement aux personnes autoris√©es. Merci de ne pas partager ce lien publiquement.
    </div>

    <h1>Courses, TDs and Exercises</h1>
    <div id="content"></div>

    <script>
        // Nom du propri√©taire du repo et du repo public
        const repoOwner = 'leosearch750';
        const repoName = 'leosearch750.github.io';
        const folderPath = 'public'; // Dossier o√π se trouvent tes livres

        // Fonction pour afficher un message de chargement
        function showLoadingMessage() {
            const contentDiv = document.getElementById('content');
            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('loading');
            loadingMessage.textContent = "Chargement des documents...";
            contentDiv.appendChild(loadingMessage);
        }

        // Fonction pour cr√©er la liste des fichiers et des dossiers
        function createList(data, parentElement) {
            const ul = document.createElement('ul');
            parentElement.appendChild(ul);

            data.forEach(item => {
                const li = document.createElement('li');
                ul.appendChild(li);

                if (item.type === 'file' && item.name.endsWith('.pdf')) {
                    // Si c'est un fichier PDF
                    const link = document.createElement('a');
                    link.href = item.download_url;  // URL pour t√©l√©charger
                    link.textContent = item.name;
                    li.appendChild(link);
                } else if (item.type === 'dir') {
                    // Si c'est un dossier, cr√©er un sous-dossier cliquable
                    const folderLink = document.createElement('span');
                    folderLink.classList.add('folder-link');
                    folderLink.textContent = item.name + " (dossier)";
                    folderLink.addEventListener('click', () => {
                        loadFolderContent(item._links.self, li);
                    });
                    li.appendChild(folderLink);
                }
            });
        }

        // Fonction pour charger le contenu d'un dossier
        function loadFolderContent(url, parentElement) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // On vide le contenu existant pour afficher la nouvelle liste
                    parentElement.innerHTML = '';
                    createList(data, parentElement);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    const errorItem = document.createElement('li');
                    errorItem.classList.add('error');
                    errorItem.textContent = "Impossible de r√©cup√©rer le contenu.";
                    parentElement.appendChild(errorItem);
                });
        }

        // Fonction pour d√©marrer le chargement du dossier principal
        function start() {
            showLoadingMessage();  // Afficher le message de chargement

            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = '';  // Supprimer le message de chargement
                    createList(data, contentDiv);  // Cr√©er la liste des fichiers et dossiers
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    const contentDiv = document.getElementById('content');
                    const errorItem = document.createElement('div');
                    errorItem.classList.add('error');
                    errorItem.textContent = "Erreur lors du chargement des fichiers.";
                    contentDiv.appendChild(errorItem);
                });
        }

        // Lancer le chargement du dossier principal
        start();
    </script>

</body>
</html>
