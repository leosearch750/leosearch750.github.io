<div id="content"></div>

<script>
// Nom du propriÃ©taire du repo et du repo public
const repoOwner = 'leosearch750';
const repoName = 'RESOURCES_public';
const folderPath = 'public'; // Dossier oÃ¹ se trouvent tes livres

// Fonction pour crÃ©er la liste des fichiers et des dossiers
function createList(data, parentElement) {
    const ul = document.createElement('ul');
    parentElement.appendChild(ul);

    data.forEach(item => {
        const li = document.createElement('li');
        ul.appendChild(li);

        if (item.type === 'file' && item.name.endsWith('.pdf')) {
            // Si c'est un fichier PDF
            const link = document.createElement('a');
            link.href = item.download_url;  // URL pour tÃ©lÃ©charger
            link.textContent = item.name;
            li.appendChild(link);
        } else if (item.type === 'dir') {
            // Si c'est un dossier, crÃ©er un sous-dossier cliquable
            const folderLink = document.createElement('a');
            folderLink.href = "#";
            folderLink.textContent = item.name + " (dossier)";
            folderLink.addEventListener('click', () => {
                loadFolderContent(item._links.self, li);
            });
            li.appendChild(folderLink);
        }
    });
}

// Fonction pour charger le contenu d'un dossier
function loadFolderContent(url, parentElement) {
    fetch(url)
        .then(response => response.json())
        .then(data => {
            // On vide le contenu existant pour afficher la nouvelle liste
            parentElement.innerHTML = '';
            createList(data, parentElement);
        })
        .catch(error => {
            console.error('Erreur:', error);
            const errorItem = document.createElement('li');
            errorItem.textContent = "Impossible de rÃ©cupÃ©rer le contenu.";
            parentElement.appendChild(errorItem);
        });
}

// Fonction pour dÃ©marrer le chargement du dossier principal
function start() {
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const contentDiv = document.getElementById('content');
            createList(data, contentDiv);  // CrÃ©er la liste des fichiers et dossiers
        })
        .catch(error => {
            console.error('Erreur:', error);
            const contentDiv = document.getElementById('content');
            const errorItem = document.createElement('div');
            errorItem.textContent = "Erreur lors du chargement des fichiers.";
            contentDiv.appendChild(errorItem);
        });
}

// Lancer le chargement du dossier principal
start();
</script>
